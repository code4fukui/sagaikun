<script type="module">
import{ bg, show } from "https://js.sabae.cc/egadv.js";

for (;;) {
    await bg();
    await show("超強い台風が現れた");
    let a = await show("どうする？",["にげる","避難所に行く","アイテム"]);
    if (a == "にげる"){
        await show("走って逃げる");
        await show("吹き飛ばされちゃった")
        }
    if (a == "避難所に行く") {
        await show("みんなでいれば怖くないね");
        break;
    }
    if (a == "アイテム"){
        let b = await show("どれ？", ["ブルーシート", "アルミの毛布", "段ボール"]);
        if (b ==　"ブルーシート"){
            await show("屋根には最適だね");
        }   
        if (b == "アルミの毛布"){
            await show ("あったかいね");
        }
        if (b == "段ボール"){
            await show ("寝るところはあるね");
        }
    }
}
document.location = "./";
</script>
