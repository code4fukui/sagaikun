<script type="module">
import { bg, show } from "https://js.sabae.cc/egadv.js";

onload = async () => {
    await bg();
    while (true) {
        const r = await show("火事が現れた",
        ["たたかう","にげる","スマートフォン"]
        );
        if(r=="たたかう"){
            await show("火傷を負う")}
        if(r=="にげる"){
            await show("家がなくなった")
            await show("あなたが逃げちゃうから〜〜〜")
            const g = await show("もう一度だけチャンスをあげよう",
            ["戦う","逃げる","スマートフォン"]
            )
        
            if(g == "スマートフォン"){
                await show("消防車を呼ぶ")
                break
            }else{
                await show("だめだこりゃ、やり直し！")
            }
        }
        if(r=="スマートフォン"){
            await show("消防車を呼ぶ")
            break
        }
    }
    await show("火が消えた")
    document.location = "./"    
}
</script>
